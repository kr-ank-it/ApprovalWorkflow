<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Phoenix Market City wordmark">
  <defs>
    <linearGradient id="goldGrad2" x1="0" x2="1">
      <stop offset="0" stop-color="#fde68a"/>
      <stop offset="0.5" stop-color="#f1c64a"/>
      <stop offset="1" stop-color="#a76a10"/>
    </linearGradient>
    <filter id="softEmboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="off1"/>
      <feComposite in="off1" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="inner"/>
      <feColorMatrix in="inner" type="matrix"
        values="0 0 0 0 0.07
                0 0 0 0 0.04
                0 0 0 0 0.01
                0 0 0 0.2" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b0b"/>
  <g transform="translate(80,60)" filter="url(#softEmboss)">
    <text x="0" y="140" font-family="Georgia, 'Times New Roman', serif" font-size="140" fill="url(#goldGrad2)" letter-spacing="6" font-weight="700">PHOENIX</text>
    <text x="0" y="220" font-family="Georgia, 'Times New Roman', serif" font-size="48" fill="url(#goldGrad2)" letter-spacing="6">MARKET CITY</text>
  </g>
</svg>