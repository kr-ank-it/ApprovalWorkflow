_schema-version: 3.3.0
ID: ApprovalWorkflow
description: A simple CAP project.
version: 1.0.0
modules:
  - name: ApprovalWorkflow-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: ApprovalWorkflow-auth
      - name: ApprovalWorkflow-connectivity
      - name: ApprovalWorkflow-destination
      - name: ApprovalWorkflow-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: ApprovalWorkflow
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: ApprovalWorkflow-auth
      - name: ApprovalWorkflow-destination
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: ApprovalWorkflow-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: ApprovalWorkflow-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - studentsui.zip
          name: studentsui
          target-path: resources/
        - artifacts:
            - phoenix.zip
          name: phoenix
          target-path: resources/
  - name: studentsui
    type: html5
    path: app/studentsui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: ApprovalWorkflow-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: ApprovalWorkflow-db
    parameters:
      buildpack: nodejs_buildpack
  - name: phoenix
    type: html5
    path: app/phoenix
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: ApprovalWorkflow-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: ApprovalWorkflow-${org}-${space}
        role-collections:
          - name: 'Admin (ApprovalWorkflow ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Admin'
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: ApprovalWorkflow-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: ApprovalWorkflow-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: ApprovalWorkflow-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: ApprovalWorkflow-html5-service
      service-plan: app-host
  - name: ApprovalWorkflow-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
